sudo: false

os:
- linux
- osx

language: node_js
node_js:
  - '5'
  - '5.1'
  - '4'
  - '4.2'
  - '4.1'
  - '4.0'
  - '0.12'
  - '0.11'
  - '0.10'
  - iojs
  - node

env:
- CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

  code_climate:
    repo_token: 

after_success:
- npm run codeclimate

deploy:
  provider: npm
  email: meiblorn@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: meiblorn/ng2-fullpage
    branch: master
