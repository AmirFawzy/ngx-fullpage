sudo: false

os:
  - linux

language: node_js
node_js:
  - stable

env:
  global:
    - ENCRYPTION_LABEL: "82f7c45687fc"
    - COMMIT_AUTHOR_EMAIL: "meiblorn@gmail.com"
    - CXX: g++-5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - tree

  code_climate:
    repo_token:
      secure: 

after_success:
  - tree -ahugpqCDL 2 --dirsfirst # Print directory tree
  - chmod a+x scripts/*.sh # Grant execute rights for scripts
  - bash ./scripts/gh-pages-deploy.sh # Deploy gh-pages
  - bash ./scripts/npm-publish.sh # Publish npm package
  - bash ./scripts/codeclimat-coverage.sh # Publish coverage stats
